<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizzaria</title>
</head>
<body>
    <form name="pedido" method="get" action="#">
        <h1>Faça seu pedido</h1>
        <hr>
        <h2>Escolha o sabor da pizza:</h2>
        <div>
            <input type="radio" id="mussarela" name="sabor" value="mussarela">
            <label for="mussarela">Mussarela</label> <br>
            <input type="radio" id="calabresa" name="sabor" value="calabresa">
            <label for="calabresa">Calabresa</label> <br>
            <input type="radio" id="portuguesa" name="sabor" value="portuguesa">
            <label for="portuguesa">Portuguesa</label> <br>
        </div>
        <h3>Escolha o tamanho da pizza:</h3>
        <div>
            <input type="radio" id="pequena" name="tamanho" value="pequena">
            <label for="pequena">Pequena</label> <br>
            <input type="radio" id="media" name="tamanho" value="media">
            <label for="media">Média</label> <br>
            <input type="radio" id="grande" name="tamanho" value="grande">
            <label for="grande">Grande</label> <br>
        </div>
        <h4>Escolha os opcionais:</h4>
        <div>
            <input type="checkbox" id="bordaRecheada" name="opcionais[]" value="bordaRecheada"> 
            <label for="bordaRecheada">Borda Recheada</label> <br>
            <input type="checkbox" id="extraQueijo" name="opcionais[]" value="extraQueijo"> 
            <label for="extraQueijo">Extra Queijo</label> <br>
            <input type="checkbox" id="azeitona" name="opcionais[]" value="azeitona"> 
            <label for="azeitona">Azeitona</label> <br>
            <input type="checkbox" id="catupiry" name="opcionais[]" value="catupiry"> 
            <label for="catupiry">Catupiry</label> <br>
        </div>
        <h5>Finalizar meu pedido</h5>
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
</body>
</html>
