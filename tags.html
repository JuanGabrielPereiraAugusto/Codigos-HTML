<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de midia</title>
</head>
<body>
    <h1>Tags de mídia</h1>
    <h2>imagem</h2>
    <img src="html logo.webp" title="HTML Logo" alt="HTML Logo">
    <h2>audio</h2>
    <audio controls>
        <source src="gospel.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <h2>video</h2>
    <video width="320" height="240" controls>
        <source src="https://www.youtube.com/watch?v=Ztfbig7db50" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
</body>
</html>
