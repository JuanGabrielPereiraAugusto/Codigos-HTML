<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
</head>
<body>
    <form name="cadastro" autocomplete="on" target="_blank" method="post" action="#">
        <fieldset>
            <legend>Formulário de Cadastro</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required> <br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required> <br>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="0" max="100" required> <br>
            </div>
        </fieldset>
            <button type="submit">Enviar</button>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="100"> <br>
            <label for="color">Cor:</label>
            <input type="color" id="color" name="color"> <br>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data"> <br>
            <label for="multiple">Multiple:</label>
            <input type="file" id="multiple" name="multiple" multiple> <br>
            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo">
                <option value="estagiario">Estagiário</option>
                <option value="junior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select> <br>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
            <button type="submit" title="Clique aqui para enviar o formulário">Enviar</button>
        </div>
    </form>
</body>
</html>
