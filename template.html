<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica MedPlus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        #menu {
            background-color: #003d82;
            padding: 15px;
            text-align: center;
        }
        #menu a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        #menu a:hover {
            text-decoration: underline;
        }
        #header {
            background-color: #87ceeb;
            padding: 20px;
            text-align: center;
        }
        #header img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }
        #content {
            padding: 30px;
            min-height: 400px;
        }
        #footer {
            background-color: #003d82;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #003d82;
            color: white;
        }
        form {
            max-width: 500px;
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px 0;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #003d82;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #002a5c;
        }
        h1, h2, h3 {
            color: #003d82;
            margin: 20px 0 10px 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
    </style>
</head>

        <a href="contato.html">Contato</a>
    </div>

        <!-- Imagem será adicionada em cada página -->
    </div>

    <div id="content">
        <!-- Conteúdo será adicionado em cada página -->

    </div>
</body>
</html>
